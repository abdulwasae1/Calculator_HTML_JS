<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" type="text/css" href="calcStyle.css"/>
    <style type="text/css">

    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container">
      <div class="calcstyle">
        <input type="text" name="" id="output" class="w-75 mt-3 txtarea">
        <script>
          function displayValue(value) {
            var outputField = document.getElementById("output");
            outputField.value += value;
          }
        </script>
        <button class="mt-3 eqbtn" onclick="result()">=</button>

        <div class="container">
          <div class="row">
            <div class="col-3">
              <button class="btns w-100 mt-4" onclick="displayValue(1)">1</button><br>
              <button class="btns w-100 mt-5" onclick="displayValue(4)">4</button><br>
              <button class="btns w-100 mt-5" onclick="displayValue(7)">7</button><br>
            </div>
            <div class="col-3">
              <button class="btns w-100 mt-4" onclick="displayValue(2)">2</button><br>
              <button class="btns w-100 mt-5" onclick="displayValue(5)">5</button><br>
              <button class="btns w-100 mt-5" onclick="displayValue(8)">8</button><br>
            </div>
            <div class="col-3">
              <button class="btns w-100 mt-4" onclick="displayValue(3)">3</button><br>
              <button class="btns w-100 mt-5" onclick="displayValue(6)">6</button><br>
              <button class="btns w-100 mt-5" onclick="displayValue(9)">9</button><br>
            </div>
            <div class="col-3">
              <button class="btns w-100 mt-4" onclick="storeXandresetADD()">+</button><br>
              <button class="btns w-100 mt-5" onclick="storeXandresetSUB()">-</button><br>
              <button class="btns w-100 mt-5" onclick="storeXandresetMUL()">*</button><br>
            </div>
            <div class="col-9">
              <button class="btns w-100 mt-5" onclick="displayValue(0)">0</button><br>
            </div>
            <div class="col-3">
              <button class="btns w-100 mt-5" onclick="storeXandresetDIV()">/</button><br>
            </div>
            <div class="col-12">
              <button class="btns w-100 mt-5" onclick="storeXandresetDIV()">RESET CALCULATOR</button><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let x = null;
      let y = null;
      var operator = '';
      let z = null;
      function storeXandresetADD() {
        x = parseInt(document.getElementById('output').value);
        operator = '+'
        document.getElementById("output").value = '';
      }
      function storeXandresetSUB() {
        x = parseInt(document.getElementById('output').value);
        operator = '-'
        document.getElementById("output").value = '';
      }
      function storeXandresetMUL() {
        x = parseInt(document.getElementById('output').value);
        operator = '*'
        document.getElementById("output").value = '';
      }
      function storeXandresetDIV() {
        x = parseInt(document.getElementById('output').value);
        operator = '/'
        document.getElementById("output").value = '';
      }
      function storeY() {
        y = parseInt(document.getElementById('output').value);
        document.getElementById("output").value = '';
      }
      function executeequation() {
        switch(operator){
            case '+':
                z = parseInt(x)+parseInt(y);
                document.getElementById("output").value = z;
            break;
            case '-':
                z = parseInt(x)-parseInt(y);
                document.getElementById("output").value = z;
            break;
            case '*':
                z = parseInt(x)*parseInt(y);
                document.getElementById("output").value = z;
            break;
            case '/':
                z = parseInt(x)/parseInt(y);
                document.getElementById("output").value = z;
            break;
        }
      }
      function result() {
        storeY();
        executeequation();
      }
    </script>
  </body>
</html>
