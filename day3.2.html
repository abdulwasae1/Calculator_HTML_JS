<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" type="text/css" href="calcStyle2.css"/>
    <style type="text/css">

    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container">
        <div class="calcstyle">
            <input type="text" name="" id="output" class="w-75 mt-3 txtarea">
            <button class="mt-3 eqbtn" onclick="result()">=</button>
            <div class="container">
                <div id="buttonContainer"></div>
                <script>
                  var buttonData = [
                    [{ label: '1', class: 'btns mt-4', onclick: 'displayValue(1)' },
                     { label: '2', class: 'btns mt-4', onclick: 'displayValue(2)' },
                     { label: '3', class: 'btns mt-4', onclick: 'displayValue(3)' },
                     { label: '+', class: 'btns mt-4', onclick: 'storeXandresetADD()' }],
                    [{ label: '4', class: 'btns mt-5', onclick: 'displayValue(4)' },
                     { label: '5', class: 'btns mt-5', onclick: 'displayValue(5)' },
                     { label: '6', class: 'btns mt-5', onclick: 'displayValue(6)' },
                     { label: '-', class: 'btns mt-5', onclick: 'storeXandresetSUB()' }],
                    [{ label: '7', class: 'btns mt-5', onclick: 'displayValue(7)' },
                     { label: '8', class: 'btns mt-5', onclick: 'displayValue(8)' },
                     { label: '9', class: 'btns mt-5', onclick: 'displayValue(9)' },
                     { label: '*', class: 'btns mt-5', onclick: 'storeXandresetMUL()' }],
                    [{ label: '0', class: 'specialbtns mt-5', onclick: 'displayValue(0)' },
                     { label: '/', class: 'specialbtns w-25 mt-5', onclick: 'storeXandresetDIV()' }],
                    [{ label: 'RESET CALCULATOR', class: 'specialbtn2 mt-5', onclick: 'emptyField()' },]
                  ];
                  var buttonContainer = document.getElementById('buttonContainer');
                  for (var i = 0; i < buttonData.length; i++) {
                    var buttonRow = document.createElement('div');
                    for (var j = 0; j < buttonData[i].length; j++) {
                      var button = document.createElement('button');
                      button.innerHTML = buttonData[i][j].label;
                      button.className = buttonData[i][j].class;
                      button.onclick = new Function(buttonData[i][j].onclick);
                      buttonRow.appendChild(button);
                    }
              
                    buttonContainer.appendChild(buttonRow);
                }
                </script>
                </div>
            </div>
        </div>
    </div>
    <script>
      let x = null;
      let y = null;
      var operator = '';
      let z = null;
      function displayValue(value) {
        var outputField = document.getElementById("output");
        outputField.value += value;
      }
      function storeXandresetADD() {
        x = parseInt(document.getElementById('output').value);
        operator = '+'
        document.getElementById("output").value = '';
      }
      function storeXandresetSUB() {
        x = parseInt(document.getElementById('output').value);
        operator = '-'
        document.getElementById("output").value = '';
      }
      function storeXandresetMUL() {
        x = parseInt(document.getElementById('output').value);
        operator = '*'
        document.getElementById("output").value = '';
      }
      function storeXandresetDIV() {
        x = parseInt(document.getElementById('output').value);
        operator = '/'
        document.getElementById("output").value = '';
      }
      function storeY() {
        y = parseInt(document.getElementById('output').value);
        document.getElementById("output").value = '';
      }
      function emptyField() {
        document.getElementById("output").value = '';
      }
      function executeequation() {
        switch(operator){
            case '+':
                z = parseInt(x)+parseInt(y);
                document.getElementById("output").value = z;
            break;
            case '-':
                z = parseInt(x)-parseInt(y);
                document.getElementById("output").value = z;
            break;
            case '*':
                z = parseInt(x)*parseInt(y);
                document.getElementById("output").value = z;
            break;
            case '/':
                z = parseInt(x)/parseInt(y);
                document.getElementById("output").value = z;
            break;
        }
      }
      function result() {
        storeY();
        executeequation();
      }
    </script>
  </body>
</html>
